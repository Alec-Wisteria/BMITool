<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                  0 10px 10px rgba(0, 0, 0, 0.22);
      width: 400px;
      max-width: 100%;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      background-color: #f2eee3;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
    }

    button {
      border-radius: 20px;
      border: 1px solid red;
      background-color: #F2eee3;
      color: black;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      margin-top: 20px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Please enter your new password below.</p>
    <input type="password" id="new-password" placeholder="New Password" required />
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <script>
    const supabaseUrl = 'https://wcflsgnyhnorjitjkfqo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZmxzZ255aG5vcmppdGprZnFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMTg4NjAsImV4cCI6MjA1OTc5NDg2MH0.Z8D1ZinaWw-ZhD6_dIAITq-_Mq_qyDWJV9FUSB3Pg3Y';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function updatePassword() {
      const newPassword = document.getElementById('new-password').value;

      if (!newPassword || newPassword.length < 6) {
        alert('Please enter a password with at least 6 characters.');
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Error updating password: ' + error.message);
      } else {
        alert('Password updated successfully! Redirecting to login...');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
