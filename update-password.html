<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Same styling as your login page */
    body {
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #f2eee3;
      border-radius: 5px;
    }

    button {
      padding: 12px 24px;
      border: 1px solid red;
      background-color: #f2eee3;
      font-weight: bold;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button onclick="updatePassword()">Update Password</button>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://wcflsgnyhnorjitjkfqo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZmxzZ255aG5vcmppdGprZnFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMTg4NjAsImV4cCI6MjA1OTc5NDg2MH0.Z8D1ZinaWw-ZhD6_dIAITq-_Mq_qyDWJV9FUSB3Pg3Y';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function updatePassword() {
      const newPassword = document.getElementById('new-password').value;

      if (!newPassword) {
        alert('Please enter a new password.');
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('Password updated successfully!');
        window.location.href = 'login.html';
      }
    }
  </script>
</body>
</html>
